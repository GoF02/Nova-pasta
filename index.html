<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Números</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>

    <div class="container">
    <form id="meuFormulario">
        <label for="numeroA">Número A:</label>
        <input type="number" id="numeroA" name="numeroA" required>

        <label for="numeroB">Número B:</label>
        <input type="number" id="numeroB" name="numeroB" required>

        <button type="button" id="validarBtn">Validar</button>
    </form>

    <div id="mensagemErro" class="mensagem"></div>
    </div>

    <script src="/main.js"></script>
</body>
</html>
